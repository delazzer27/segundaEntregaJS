<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo clases</title>
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Roboto+Slab:wght@100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
  <header class="p-3 text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/index.html" class="nav-link px-2 text-secondary">Inicio</a></li>
          <li><a href="clasesConCarrito3.html" class="nav-link px-2 text-white">Clases</a></li>
          <li><a href="contacto.html" class="nav-link px-2 text-white">Contacto</a></li>
        </ul>

        <div class="text-end flex">
          <button type="button" class="btn btn-outline-light me-2">Iniciar sesión</button>
          <button type="button" class="btn btn-warning">Registrarse</button>
        </div>
        <!--  cart modal  -->
        <div class="cart-modal-overlay">
          <div class="cart-modal">
            <i id="close-btn" class="fas fa-times"></i>
            <h2 class="cart-is-empty">El carrito esta vacio</h2>

            <div class="product-rows">
            </div>
            <div class="total">
              <h2 class="cart-total">TOTAL</h2>
              <span class="total-price">$0</span>
              <button class="purchase-btn">COMPRAR</button>
            </div>
          </div>
        </div>
        <!--   end of cart modal -->
        <!--CARRITO-->
        <a class="cart-btn">
          <i id="cart" class="fas fa-shopping-cart"></i>
          <span class="cart-quantity">0</span>
        </a>
      </div>
    </div>
  </header>
  <main>
    <h1>Contacto </h1>
    <form name="myForm">
      <div class="m-3">
        <label for="exampleInputName1" class="form-label">Nombre y apellido </label>
        <input type="name" class="form-control" id="inputName">
      </div>
      <div class="m-3">
        <label for="exampleInputTel1" class="form-label">Teléfono de contacto </label>
        <input type="tel" class="form-control" id="inputTel" required>
      </div>
      <div class="m-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="inputEmail" required aria-describedby="emailHelp">
      </div>
      <div class="m-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Estoy interesado en recibir información por mail acerca de
          Mundo Clase</label>
      </div>
      <button type="submit" class="btn boton m-3">Enviar</button>
    </form>
  </main>

  <footer class="text-white ps-2 mt-5">
    <p>&copy; Copyright 2022, desarrollado por Tomás A. De Lazzer | Todos los derechos reservados</p>
  </footer>

  <script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="/archivosJS/contacto.js"></script>
</body>

</html>
